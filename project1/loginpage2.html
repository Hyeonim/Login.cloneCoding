<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/loginpage2.css">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</head>

<body>

    <header>
        <h2 class="logo">Logo</h2>
        <nav class="navigation">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Service</a>
            <a href="#">Contract</a>
            <button class="btnLogin-popup">Login</button>
        </nav>
    </header>

<!-- login -->
    <div class="wrapper">
        <span class="icon-close">
            <ion-icon name="close-outline"></ion-icon>
        </span>
        <div class="form-box login">
            <h2>회원가입</h2>
            <form action="">
                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="mail-outline"></ion-icon>
                    </span>
                    <input type="text" required maxlength="30">
                    <label for="">ID</label>
                </div>

                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="lock-closed-outline"></ion-icon>
                    </span>
                    <input type="password" required maxlength="30">
                    <label for="">Password</label>
                </div>
               

                <div class="remove-forget">
                    <label for="remember-checkbox">
                        <input type="checkbox" id="remember-checkbox">
                        Remember
                    </label>
                    <a href="#">Forgot the password?</a>
                </div>

                
                <button type="submit" class="btn">Login</button>


                <div class="login-register">
                    <button type="button" class="btn">Register</button>
                </div>

               

            </form>

        </div>

<!-- register -->

    
            
            <div class="form-box register">
                <h2>Register</h2>
                <form action="">
                    <div class="input-box">
                        <span class="icon">
                            <ion-icon name="person-outline"></ion-icon>
                        </span>
                        <input type="text" required maxlength="30">
                        <label for="">Username</label>
                    </div>
                    <form action="">
                        <div class="input-box">
                            <span class="icon">
                                <ion-icon name="mail-outline"></ion-icon>
                            </span>
                            <input type="email" required maxlength="30">
                            <label for="">Email</label>
                        </div>

                        <div class="input-box">
                            <span class="icon">
                                <ion-icon name="lock-closed-outline"></ion-icon>
                            </span>
                            <input type="password" required maxlength="30">
                            <label for="">Password</label>
                        </div>

                        <div class="input-box">
                            <span class="icon">
                                <ion-icon name="lock-closed-outline"></ion-icon>
                            </span>
                            <input type="password" required maxlength="30">
                            <label for="">Re Password</label>
                        </div>

                        <!-- <div class="remove-forget">
                            <label for="">
                                <input type="checkbox">
                                Remember
                            </label>
                            <a href="">Forgot the password?</a>
                        </div> -->

                        <button type="submit" class="btn">Register</button>

                    
                        <div class="register-login">
                             <button type="button" class="btn">Login</button>
                        </div>


                    </form>

            </div>
        
    </div>

    <script src="/loginpage2.js"></script>


</body>

</html>
